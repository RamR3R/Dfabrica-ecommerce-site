<!DOCTYPE html>
<html>
<head>
	<title>Login / Siginup</title>
	<link rel="stylesheet" type="text/css" href="./StyleSheets/ramLogin.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="./Images/Login img/pattern.png">
	<div class="container">
		<div class="img">
			<img src="./Images/Login img/shopping bag.png">
      <img src="./Images/logo.jpg"  id="logo" alt="">
		</div>
		<div class="login-content">
			<form action="index.html">
        <h2 class="title">Welcome</h2>
        <div id="login-change">
          <div id="login" class="button-selector selected">Login</div>
          <div  id="signup" class="button-selector" >SignUp</div>
        </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./Scripts/ramlogin.js"></script>
</body>
</html>
